<div #map class="h-[calc(100vh-64px)]"></div>

<section class="fixed top-20 left-10 bg-white/90 backdrop-blur-md border border-gray-200 rounded-xl shadow-lg p-3">
  <h2 class="text-xl font-bold text-black mb-2 text-center">Marcadores ~ 📍📌</h2>

  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {
      <div
        class="form-control"
        (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
        (dblclick)="deleteMarker(marker)"
      >
        <label
          class="label cursor-pointer gap-4 flex items-center p-3 border rounded-xl transition hover:shadow-md hover:border-red-300">
          <span class="label-text text-gray-400 text-xs">{{ marker.mapboxMarker.getLngLat() | json }}</span>
          <input
            type="radio"
            name="radio-10"
            class="radio"
            [style]="{ backgroundColor: marker.mapboxMarker._color }"
            checked="checked"
          />
        </label>
      </div>
    } @empty {
      <div class="flex justify-center items-center bg-blue-400 rounded">
        <p class="text-white text-base p-1">Agrega tús Marcadores.</p>
      </div>
    }
  </div>
</section>
